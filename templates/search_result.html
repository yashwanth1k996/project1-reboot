<!DOCTYPE html>

<head>
    <title>
        Search results
    </title>
</head>

<body>

    <ul>
        {% for book in books %}
        <a href="{{ url_for('bookpage', isbn = Book.isbn) }}"> {{book.title}} <br> </a>
        isbn: {{Book.isbn }} <br>
        title: {{Book.title }} <br>
        author: {{Book.author }} <br>
        year: {{Book.year }}
        {% endfor %}
    </ul>
</body>
